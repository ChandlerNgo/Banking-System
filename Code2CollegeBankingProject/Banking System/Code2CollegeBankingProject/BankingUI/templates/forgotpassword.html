<!DOCTYPE html>
<html></html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Change your Password</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'BankingUI/index.css' %}">
</head>
<body>
  <form method="POST" action="">
    {% csrf_token %}
  <div class="topbar">
    <h1>Chandler's Bank</h1>
  </div>
  <div class="loginbox">
    <div class="logintext">
      <center>
      <h1>Verify your information</h1>
      <h1>Create your new password</h1>
      <p>NOTE: You must log in to change your personal information</p>
    </center>
    </div>
    <div class="forminput">
      <input type="text" id="firstname" name="firstname" placeholder="First Name" required></input>
    </div>

    <div class="forminput">
      <input type="text" id="lastname" name="lastname" placeholder="Last Name" required></input>
    </div>

    <div class="forminput">
      <input type="email" id="email" name="email" placeholder="Email" required></input>
    </div>

    <div class="forminput">
      <input type="text" id="username" name="username" placeholder="Username" required></input>
    </div>

    <div class="forminput">
      <input type="password" id="pinnumber" name="pinnumber" placeholder="Pin Number" required></input>
    </div>

    <div class="forminput">
      <input type="password" id="newpinnumber" name="newpinnumber" placeholder="New Pin Number" required></input>
    </div>
    <div class="submit">
      <button id="submit" type="submit">Save New Password</button>
    </div>
  </form>
    <center><p>{{response}}</p></center>
    <div class="navbutton">
      <form action="{% url 'index' %}">
        <button type="submit" value="index">Sign In</button>
      </form>

      <form action="{% url 'createaccount' %}">
        <button type="submit" value="createaccount">Create an Account</button>
      </form>
    </div>
  </div>
</body>
</html>
