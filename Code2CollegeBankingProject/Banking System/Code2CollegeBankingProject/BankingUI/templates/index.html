<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Banking Login</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'BankingUI/index.css' %}">
</head>
<body>
  <form method="POST" action="">
    {% csrf_token %}
  <div class="topbar">
    <h1>Chandler's Bank</h1>
  </div>
  <div class="loginbox">
    <div class="logintext">
      <h1>Sign In</h1>
    </div>
    <div class="forminput">
      <input type="text" id="username" name="username" placeholder="Username" required></input>
    </div>
    <div class="forminput">
      <input type="password" id="pinnumber" name="pinnumber" placeholder="Pin Number" required></input>
    </div>
    <div class="submit">
      <button id="submit" type="submit">Sign In</button>
      
    </div>
    <center><a href="forgotpassword">{{response}}</a></center>
    </form>
    <div class="navbutton">
      <form action="{% url 'createaccount' %}">
        <button type="submit" value="createaccount">Create an account</button>
      </form>
    </div>
  </div>
  </form>
</body>
</html>
