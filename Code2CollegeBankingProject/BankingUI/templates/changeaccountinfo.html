<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Changing [username] Info</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<center>
<body>
  <!-- 
      edit and save.. sends back to account.html
   -->
  <form method="POST" action="account">
    <label for="firstname">First Name:</label><br>
    <input type="text" id="firstname" name="firstname" placeholder="First Name"></input><br>

    <label for="lastname">Last Name:</label><br>
    <input type="text" id="lastname" name="lastname"></input><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"></input><br>

    <label for="username">Username</label><br>
    <input type="text" id="username" name="username"></input><br>
    
    <button id="submit" type="submit">Save Changes</button><br>
  </form>
</body>
</center>
</html>
