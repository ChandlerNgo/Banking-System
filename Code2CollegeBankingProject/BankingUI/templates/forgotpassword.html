<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Banking Login</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<center>
<body>
  <table>
    <tr>
      <td colspan="2">Enter your information<br><br>Create a new password</td><br>
    </tr>
    <tr>
      <td colspan="2">
        <form method="POST" action="">
          {% csrf_token %}
          <label for="firstname">First Name:</label><br>
          <input type="text" id="firstname" name="firstname"></input><br>

          <label for="lastname">Last Name:</label><br>
          <input type="text" id="lastname" name="lastname"></input><br>

          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email"></input><br>

          <label for="username">Username</label><br>
          <input type="text" id="username" name="username"></input><br>

          <label for="pinnumber">Pin</label><br>
          <input type="text" maxlength="4" size="3" id="pinnumber" name="pinnumber"></input><br>

          <label for="password">New Password:</label><br>
          <input type="password" id="password" name="password"></input><br>

          <label for="confirmpassword">Confirm New Password:</label><br>
          <input type="password" id="confirmpassword" name="confirmpassword"></input><br>
          
          <button id="submit" type="submit">Change Password</button><br>
        </form>
      </td>
    </tr>
    <tr>
      <td>
        <a href="index"><button>Sign In</button></a>
      </td>
      <td>
        <a href="createaccount"><button>Create an account</button></a>
      </td>
    </tr>
  </table>
</body>
</center>

</html>
