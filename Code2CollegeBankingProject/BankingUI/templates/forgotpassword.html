<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Banking Login</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<center>
<body>
  <table>
    <tr>
      <td colspan="2">Enter your information<br><br>Create a new password</td><br>
    </tr>
    <tr>
      <td colspan="2">
        <form method="POST" action="">
          {% csrf_token %}
          <input type="text" id="firstname" name="firstname" placeholder="First Name"></input><br>

          <input type="text" id="lastname" name="lastname" placeholder="Last Name"></input><br>

          <input type="email" id="email" name="email" placeholder="Email"></input><br>

          <input type="text" id="username" name="username" placeholder="Username"></input><br>

          <input type="number" min="1000" max="9999" id="pinnumber" name="pinnumber" placeholder="Pin Number"></input><br>
          <!-- add leading zeros for numbers <1000 -->

          <input type="password" id="password" name="password" placeholder="Password"></input><br>

          <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password"></input><br>
          
          <button id="submit" type="submit">Change Password</button><br>
        </form>
      </td>
    </tr>
    <tr>
      <td>
        <a href="index"><button>Sign In</button></a>
      </td>
      <td>
        <a href="createaccount"><button>Create an account</button></a>
      </td>
    </tr>
  </table>
</body>
</center>

</html>
