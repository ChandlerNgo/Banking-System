<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Banking Login</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'BankingUI/style.css' %}">
</head>
<body>
  <div class="container">
    <div class="loginbox">
    <p class="login">Login</p>
    <div class="info">
        <form method="POST" action="">
          {% csrf_token %}
        <input type="text" id="username" name="username" placeholder="Username"></input>
        <input type="password" id="password" name="password" placeholder="Password"></input>
        <div class="submit">
          <button id="submit" type="submit">Login</button>
        </div>
        
    </div>
    <div class="forgotpassword">
      <button><a href="forgotpassword">Forgot Password</a></button>
    </div>
    <div class="createanaccount">
      <button><a href="createaccount">Create an account</a></button>
    </div>
  </div>
  
  </div>
  </form>
</body>
</html>
