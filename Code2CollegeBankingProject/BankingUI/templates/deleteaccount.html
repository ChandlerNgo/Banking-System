<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Delete Account</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'BankingUI/index.css' %}">
</head>
<body>
  <form method="POST" action="">
    {% csrf_token %}
  <div class="topbar">
    <h1>Chandler's Bank</h1>
  </div>
  <div class="loginbox">
    <div class="logintext">
      <h1>Enter Pin Number to Delete Account</h1>
    </div>
    <div class="forminput">
      <input type="text" id="pinnumber" name="pinnumber" placeholder="Pin Number" required></input>
    </div>
    <div class="submit">
      <button id="submit" type="submit">Delete Account</button>
      
    </div>
    <center><p>{{response}}</p></center>
    </form>
    <div class="navbutton">
      <form action="{% url 'account' %}">
        <button type="submit" value="account">Return to home page</button>
      </form>
    </div>
  </div>
  </form>
</body>
</html>
