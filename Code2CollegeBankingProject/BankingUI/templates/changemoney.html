<body>
  <form method="POST" action="">
    {% csrf_token %}
  <div class="topbar">
    <h1>Chandler's Bank</h1>
  </div>
  <div class="loginbox">
    <div class="logintext">
      <h1>Would you like to deposit or withdraw money?</h1>
    </div>
    <div class="dropdown">
      <center>
        <select name="transactiontype">
          <option value="deposit">Deposit</option>
          <option value="withdraw">Withdraw</option>
        </select>
      </center>
    </div>
    <div class="forminput">
      <input min="1" type="number" id="amount" name="amount" placeholder="Amount"></input>
    </div>
    <h1>{{response}}</h1>
<br>

    <div class="submit">
        <button id="submit" type="submit">Deposit/withdraw your money</button>
    </div>
  </form>
  <div class="forminput">
    <button id="return" type="return"><a href="{% url 'account' %}">Return to Page</a></button>
  </div>
  </div>
</body>
</html>
